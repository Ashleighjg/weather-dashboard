<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title> US Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class="fa-solid fa-umbrella"></i> 
      <i class="fa-solid fa-sun"></i>US Weather Dashboard
    </h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="user-form" class="card-body">
        <div class="mb-3">
          <label class="form-label" for="cityname">City Name</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="statename">State Name</label>
          <input name="statename" id="statename" type="text" autofocus="true" class="form-input" />
        </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Search History</h3>
        <div id="city-buttons" class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-outline-dark"></button>
          <button class="btn btn-outline-dark"></button>
          <button class="btn btn-outline-dark"></button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-9 p-3 text-dark">
      <h2 class="subtitle">Showing weather for: <span id="city-search-term"></span></h2>
      <div id="current-container" class="card-body">
        <div class="currentweather">
            <figure class="card">
              <h3 class="card-header"></h3>
              <div class="card-body"></div>
            </figure>
          </div>
      </div>
      <br>
      <h2 class="subtitle">5-Day Forecast:</h2>
      <div id="future-container" class="card-body">
        <div class="5day1">
            <figure class="card">
              <h3 class="card-header"></h3>
              <div class="card-body"></div>
            </figure>
        </div>
        <div class="5day2">
            <figure class="card">
              <h3 class="card-header"></h3>
              <div class="card-body"></div>
            </figure>
        </div>
        <div class="5day3">
            <figure class="card">
              <h3 class="card-header"></h3>
              <div class="card-body"></div>
            </figure>
        </div>
        <div class="5day4">
            <figure class="card">
              <h3 class="card-header"></h3>
              <div class="card-body"></div>
            </figure>
        </div>
        <div class="5day5">
            <figure class="card">
              <h3 class="card-header"></h3>
              <div class="card-body"></div>
            </figure>
        </div>
  
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
